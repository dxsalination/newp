<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css') }}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<title>{{ article.title }}</title>
</head>
<body>
	<div class="container py-4">
  	<div class="container">
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Главная</a></li>
        <li class="nav-item"><a href="/posts" class="nav-link">Статьи</a></li>
        <li class="nav-item"><a href="/create-article" class="nav-link">Публикация</a></li>
        <li class="nav-item"><a href="/about" class="nav-link">О нас</a></li>
      </ul>
    </header>
  </div>
	<div class="p-5 mb-4 bg-light rounded-3">
		<h1>{{ article.title }}</h1>
		<div class="alert alert-info">
			<p>{{ article.text }}</p>
			<p><b>Дата: {{ article.date.date() }}</b></p>
			<a href="/posts/{{ article.id }}/del" class="btn btn-danger">Удалить</a>
			<a href="/posts/{{ article.id }}/update" class="btn btn-success">Редактировать</a>
		</div>
	</div>
</body>
</html>
