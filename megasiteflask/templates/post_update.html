<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css') }}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<title></title>
</head>
<body>
	<div class="container py-4">
  	<div class="container">
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Главная</a></li>
        <li class="nav-item"><a href="/posts" class="nav-link">Статьи</a></li>
        <li class="nav-item"><a href="/create-article" class="nav-link">Публикация</a></li>
        <li class="nav-item"><a href="/about" class="nav-link">О нас</a></li>
      </ul>
    </header>
  </div>
	<h1>Редактирование статьи</h1>
	<form method="post">
		<input type="text" name="title" id = "title" class="form-control" value="{{ article.title }}"><br>
		<textarea name="intro" id = "intro" class="form-control">{{ article.intro }}</textarea><br>
		<textarea name="text" id = "text" class="form-control">{{ article.text }}</textarea><br>
		<input type="submit" class="btn btn-success" value="Обновить"><br>
	</form>
</body>
</html>
