<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css') }}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<title></title>
</head>
<body>
	<div class="container py-4">
  	<div class="container">
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Главная</a></li>
        <li class="nav-item"><a href="/posts" class="nav-link">Статьи</a></li>
        <li class="nav-item"><a href="/create-article" class="nav-link">Публикация</a></li>
        <li class="nav-item"><a href="/about" class="nav-link">О нас</a></li>
      </ul>
    </header>
  </div>

	{% for el in articles %}
	<div class="p-3 mb-4 bg-light rounded-3">
		<div class="alert alert-info">
			<h2>{{ el.title }}</h2>
			<p>{{ el.intro }}</p>
			<p><b>Дата: {{ el.date.date() }}</b></p>
			<a href="/posts/{{ el.id }}" class="btn btn-primary">Полная стаья</a>
		</div>
	</div>
	{% endfor %}
	
</body>
</html>
